<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="container-fluid">
        <div class="container mt-5">
            <div class="row py-5 justify-content-center my-5 text-center">
                <div class="col-lg-6 col-md-6 col-sm-10 background">
                    <div class="row">
                        <div class="col-12 py-3 pe-5 text-end top">
                            2 + 2 =
                            <h2>4</h2>
                        </div>
                    </div>
                    <div class="row row-cols-5 number">
                        <div class="col"><h2>&#8592;</h2></div>
                        <div class="col"><h2>&#8594;</h2></div>
                        <div class="col"><h2>CE</h2></div>
                        <div class="col"><h2>AC</h2></div>
                        <div class="col"><h2>\</h2></div>
                        <div class="col"><h2>(</h2></div>
                        <div class="col"><h2>7</h2></div>
                        <div class="col"><h2>8</h2></div>
                        <div class="col"><h2>9</h2></div>
                        <div class="col"><h2>*</h2></div>
                        <div class="col"><h2>)</h2></div>
                        <div class="col"><h2>4</h2></div>
                        <div class="col"><h2>5</h2></div>
                        <div class="col"><h2>6</h2></div>
                        <div class="col"><h2>-</h2></div>
                        <div class="col"><h5>+/-</h5></div>
                        <div class="col"><h2>1</h2></div>
                        <div class="col"><h2>2</h2></div>
                        <div class="col"><h2>3</h2></div>
                        <div class="col"><h2>+</h2></div>
                    </div>
                    <div class="row row-cols-5 number">
                        <div class="col"><h2>%</h2></div>
                        <div class="col"><h2>0</h2></div>
                        <div class="col"><h2>.</h2></div>
                        <div class="col-4 bottom ms-auto"><h2>=</h2></div>
                    </div>
                </div>
            </div>
        </div>
    </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
</body>
</html>
